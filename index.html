<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game-controls">
        <div class="game-mode-selection">
            <input type="radio" id="pve" name="mode" value="pve">
            <label for="pve">Player vs. Computer (PVE)</label><br>
            <input type="radio" id="pvp" name="mode" value="pvp">
            <label for="pvp">Player vs. Player (PVP)</label><br>
        </div>
        <button class="end-game">End game</button>
        <button class="restart-game">Restart game</button>
    </div>
    <div class="container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="current-player"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
