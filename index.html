<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game-controls">
        <div class="game-mode-selection">
            <span class="mode-text">PVP</span>
            <div class="mode-toggle" role="radiogroup" aria-label="Game mode">
                <input type="radio" id="pvp" name="mode" value="pvp">
                <input type="radio" id="pve" name="mode" value="pve">
                <label class="toggle-hit toggle-left" for="pvp" aria-label="Player vs. Player"></label>
                <label class="toggle-hit toggle-right" for="pve" aria-label="Player vs. Computer"></label>
                <span class="toggle-track" aria-hidden="true"></span>
                <span class="toggle-thumb" aria-hidden="true"></span>
            </div>
            <span class="mode-text">PVE</span>
        </div>
        <div class="symbol-selection is-hidden">
            <span class="mode-text">X</span>
            <div class="mode-toggle symbol-toggle" role="radiogroup" aria-label="Player symbol">
                <input type="radio" id="symbol-x" name="symbol" value="X" checked>
                <input type="radio" id="symbol-o" name="symbol" value="O">
                <label class="toggle-hit toggle-left" for="symbol-x" aria-label="Play as X"></label>
                <label class="toggle-hit toggle-right" for="symbol-o" aria-label="Play as O"></label>
                <span class="toggle-track" aria-hidden="true"></span>
                <span class="toggle-thumb" aria-hidden="true"></span>
            </div>
            <span class="mode-text">O</span>
        </div>
        <div class="game-buttons">
            <button class="end-game">End game</button>
            <button class="restart-game">Restart game</button>
        </div>
    </div>
    <div class="container">
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="current-player"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
